<head>
    <meta charset="UTF-8"/>
    <title>Hallo</title>
    <style>
        p {
            color:#00ff00;         
        }
        body {
            background-color:black;
            font-family:'Courier New', Courier, monospace;
        }
    </style>
    <script>
        const message = ">>WELCOME HACKER <br>>>This is the <em>terminal hacking portal</em><br>>>Initializing...<br>>>Loading...<br>>>Please wait...<br>>>Hacking in progress...<br>>>Accessing system files...<br>>>Bypassing security protocols...<br>>>Decrypting data...<br>>>Almost there...<br>>>Success!<br>>>You are now connected to the mainframe.<br>>>Enjoy your stay!";
        function typeEffect(element, text, i = 0, callback) {
            if (i <= text.length) {
                element.innerHTML = text.slice(0, i) + (i < text.length ? "|" : "");
                setTimeout(() => typeEffect(element, text, i + 1, callback), 30);
            } else if (callback) {
                callback();
            }
        }
        window.onload = function() {
            const p = document.getElementById("txt");
            typeEffect(p, message, 0, function() {
                // Redirect after 1 second
                setTimeout(function() {
                    window.location.href = "mainframe.html";
                }, 1000);
            });
        }
    </script>
</head>
<body>
    <p id="txt"></p>
</body>
</html>
